<div class="transparent">
  <div class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
      <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Inicio de Sesión</h2>
      <form (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Usuario</label>
          <input id="username" name="username" [(ngModel)]="loginData.username" required
            class="w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 border-gray-300"
            placeholder="Ingresa tu usuario" />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
          <input id="password" type="password" name="password" [(ngModel)]="loginData.password" required
            class="w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 border-gray-300"
            placeholder="Ingresa tu contraseña" />
        </div>
        <button type="submit"
          class="w-full bg-indigo-600 text-white font-medium py-2 px-4 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
          Iniciar Sesión
        </button>
      </form>
      <p class="mt-4 text-sm text-gray-600 text-center">
        ¿No tienes una cuenta?
        <a href="/register" class="text-indigo-600 hover:underline">Regístrate aquí</a>
      </p>
    </div>
  </div>
</div>
